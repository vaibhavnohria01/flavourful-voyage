          <script>
            var expanding = document.getElementById("expanding");
            var changingafterclick = document.getElementById("changingafterclick");

            function OpenImage(picture){
                expanding.style.display = "flex";
                changingafterclick.src = picture;
            }

            function CloseImage(){
                expanding.style.display = "none";
            }

            var icon2 = document.getElementById("icon2");
        icon2.onclick = function(){
          document.body.classList.toggle("dark-theme");
          document.querySelectorAll('img').forEach(function(img) {img.classList.toggle("grayscale");});
          if(document.body.classList.contains("dark-theme")){
            icon2.src = "images/sun.png";
          }
          else{
            icon2.src = "images/moon.png";
          }

          icon2.classList.add("clicked");
          setTimeout(function(){icon2.classList.remove("clicked");}, 200);
        }

        document.getElementById("scroll-to-top").addEventListener("click", function(){
          window.scrollTo({top:0, behavior:"smooth"});
        });
