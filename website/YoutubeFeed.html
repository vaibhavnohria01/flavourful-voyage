                  <div class="heading-container">
                    <img src="images/moon.png" alt="moon for dark mode" id="icon2">
                    <img src="images/top_icon.png" alt="icon to go to top of the screen" id="scroll-to-top">
                    <h1 class="heading">YouTube Feed</h1>
                </div>
                <div id="curator-feed-default-feed-layout">
                    <a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a>
                </div>
                <script>
                    /* curator-feed-default-feed-layout */
                    (function(){
                    var i,e,d=document,s="script";i=d.createElement("script");i.async=1;i.charset="UTF-8";
                    i.src="https://cdn.curator.io/published/884fb09b-74c2-4f26-a61c-aa92a0104ad1.js";
                    e=d.getElementsByTagName(s)[0];e.parentNode.insertBefore(i, e);
                    })();
                    var icon2 = document.getElementById("icon2");
        icon2.onclick = function(){
          document.body.classList.toggle("dark-theme");
          document.querySelectorAll('img').forEach(function(img) {img.classList.toggle("grayscale");});
          if(document.body.classList.contains("dark-theme")){
            icon2.src = "images/sun.png";
          }
          else{
            icon2.src = "images/moon.png";
          }

          icon2.classList.add("clicked");
          setTimeout(function(){icon2.classList.remove("clicked");}, 200);
        }

                        document.getElementById("scroll-to-top").addEventListener("click", function(){
                         window.scrollTo({top:0, behavior:"smooth"});
                        });
                </script>
            </body>
